<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    
    </style>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-info">
    {% include "user_home/navbar_after_login.html" %}
    <div class="container my-5">

        <style>
            .border-top {
                border-top: 3px solid #ffb1b1 !important;
                border-top-left-radius: .25rem !important;
                border-top-right-radius: .25rem !important;
                border-bottom: 3px solid #ffb1b1 !important;
            }
        </style>
        <div class="card text-center">
            <div class="card-body rounded-top border-top p-5">


                <h3 class="font-weight-bold my-4">Loan Calculator!<i class="material-icons ml-3"
                        style="color:rgb(33, 218, 8);font-size: 40px;">local_atm</i></h3>

                <p class="font-weight-light mx-auto mb-4 p-2">Check your loan eligibility below<br>
                </p>

                <div class="tab-pane active" id="tab_a">
        <script language="javascript" type="text/javascript">
        function eligible()
        {
                var P1 = document.formval2.pr_amt2.value; // pick the form input value..
                var rate1 = document.formval2.int_rate2.value; // pick the form input value..
                var n1 = document.formval2.period2.value; // pick the form input value..
                var r1 = rate1/(12*100); // to calculate rate percentage..
                var prate1 = (P1 * r1 * Math.pow((1+r1),n1*12))/(Math.pow((1+r1),n1*12)-1); // to calculate compound interest..
                var emi1 = Math.ceil(prate1 * 100) / 100; // to parse emi amount..
                var existing = document.formval2.ExLoan.value;
                var existingLoan=(existing-(existing*60/100));
                var income1 = document.formval2.NetIncome.value;
                if (income1<=14999){
                var incomere=((income1)*40/100)-existingLoan;
                } else if (income1<=29999){
                var incomere=((income1)*45/100)-existingLoan;
                } else if (income1>=30000){
                var incomere=((income1)*50/100)-existingLoan;
                }
                var incomereq=Math.floor(incomere / emi1 * P1);
                var prate2 = (incomereq * r1 * Math.pow((1+r1),n1*12))/(Math.pow((1+r1),n1*12)-1); // to calculate compound interest2..
                 var emi2 = Math.ceil((prate2) * 100) / 100; // to parse emi2 amount..   //Check again Reminder
                // to assign value in field1 as fixed upto two decimal..
                if (incomereq > P1) {
                document.formval3.field13.value = ("You are eligible for this loan ");
                document.formval3.field11.value = (("₹ "+P1+" at EMI "+"₹ "+emi1.toFixed(0)));
                document.formval3.field12.value = ("You are eligible for a maximum loan of "+("₹ "+incomereq+" at EMI "+"₹ "+emi2.toFixed(0)));
                } else {
                document.formval3.field13.value = ("You are not eligible for this loan");
                document.formval3.field11.value = ("");
                document.formval3.field12.value = ("You are eligible for a maximum loan of "+("₹ "+incomereq+" at EMI "+"₹ "+emi2.toFixed(0)));
                }
                
         //to assign value in field2.. 
         } 
         </script>
         
                <form name="formval2" class="mb-4" style="font-size:12px;">
                    <div class="row">
                        <div class="col mb-4 ml-3">
                            <label for="input" class="col control-label"></label>
                            
                            <div class="input-group">
                            <span class="input-group-addon mr-3 h4">₹</span>
                            <input type="number" class="form-control input-sm" id="input" name="pr_amt2" placeholder="Enter Loan Amount" required>
                    
                        </div>
                    </div>
                    </div>
                    <div class="col mb-4">
                        <label for="input" class="col control-label"></label>
                        
                        <div class="input-group">
                        <span class="input-group-addon mr-3 h4">₹</span>
                        <input type="number" class="form-control input-sm" id="input" name="NetIncome" placeholder="Income Per month" required>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input" class="col control-label" ></label>
                        <div class="col">
                        <div class="input-group">
                        <span class="input-group-addon mr-3 h4">₹</span>
                        <input type="number" class="form-control input-sm" id="input" Name="ExLoan" placeholder="Existing loan commitments(per month)" required>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input" class="col control-label"></label>
                        
                    <div class="col">
                        <div class="input-group">
                        <span class="input-group-addon mr-3 h4">T</span>
                        
                        <input type="number" class="form-control input-sm" id="input" name="period2" placeholder="Loan Tenure(in years)"required>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="input" class="col control-label"></label>
                        <div class="col">
                        <div class="input-group">
                        <span class="input-group-addon mr-3 h4">%</span>
                        <input type="number" class="form-control input-sm" id="input" placeholder="Rate of Interest" name="int_rate2"required>
                        
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-12 mt-5">
                        <button type="button" class="btn btn-outline-primary shadow-sm" onclick="eligible()">Check Eligibility</button>
                        <button type="reset" class="btn btn-outline-success ml-3 shadow-sm">Reset All</button>
                        </div>
                    </div>
                </form>
                <form name="formval3" class="form-horizontal col mt-4" style="font-size:12px;">
                    <div class="form-group">    
                        <output class="col" name="field13" style="font-size:20px; font-weight:bold;"></output>
                        <output class="col mt-3" name="field11" style="font-size:15px;"></output>
                    </div>
                    <div class="form-group">
                        <output class="col" name="field12" style="font-size:17px; "></output>
                    </div>  
                </form>
        </div>

            </div>
        </div>
    </div>

    {% include 'user_home/footer.html'%}
</body>

</html>
